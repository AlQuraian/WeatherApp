<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</head>

<body>
    <div class="ui container">
        <div id="app-header">
            <h1 class="ui center aligned header">Weather App</h1>
        </div>
        <div class="ui grid">
            <div class="four wide column">
                <div class="ui vertical fluid pointing menu">
                    <a class="item"><i class="cz flag"></i>Prague</a>
                    <a class="item"><i class="es flag"></i>Barcelona</a>
                    <a class="item"><i class="nl flag"></i>Amsterdam</a>
                    <a class="item active"><i class="gb flag"></i>London</a>
                    <a class="item"><i class="de flag"></i>Berlin</a>
                </div>
            </div>
            <div id="main-content" class="twelve wide stretched column">
                <div class="ui segments">
                    <div class="ui segment">
                        <button class="ui compact right floated toggle button">°C</button>
                        <button class="ui compact right floated toggle button">°F</button>
                    </div>
                    <h1 class="ui center aligned header">London</h1>
                    <div class="centerd">
                        <div class="ui large horizontal divided list">
                            <div class="item">
                                <div class="content">
                                    Temperature: 285.07
                                </div>
                            </div>
                            <div class="item">
                                <div class="content">
                                    Wind Speed: 3.6 km/h
                                </div>
                            </div>
                        </div>
                    </div>
                    <h1 class="ui center aligned header">Forecast</h1>
                    <table class="ui very basic collapsing celled table centerd">
                        <thead>
                            <tr>
                                <th>Tomorrow</th>
                                <th>After Tomorrow</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <h4 class="ui header">
                                        <div class="content">
                                            Lena
                                            <div class="sub header">Human Resources
                                            </div>
                                        </div>
                                    </h4>
                                </td>
                                <td>
                                    22
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
